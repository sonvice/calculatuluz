name: Envío Diario de Horas Económicas

on:
  schedule:
    - cron: '25 18 * * *'  # 16:25 UTC = 20:25 CEST

jobs:
  send-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'               # ← cambiamos a cache de npm

      - name: Instalar dependencias con npm
        run: npm ci                # ← npm ci para entornos CI, más rápido y fiable

      - name: Ejecutar script de envío
        working-directory: src/scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node send-daily.js

      - name: Notificar éxito por Slack
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "✅ Emails enviados: ${{ github.run_number }}"
