name: Env√≠o Diario de Horas Econ√≥micas
on:
  schedule:
    - cron: '25 18 * * *'  # 16:25 UTC = 20:25 CEST (Espa√±a en verano)
  
jobs:
  send-emails:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/scripts
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'  # Cache para pnpm

      - name: Instalar pnpm  # üëà Nuevo paso para instalar pnpm
        uses: pnpm/action-setup-pnpm@v2
        with:
          version: 8  # Ajusta seg√∫n tu versi√≥n de pnpm

      - name: Instalar dependencias
        run: pnpm install  # üëà Usar pnpm en lugar de npm
        working-directory: ./  # Desde la ra√≠z donde est√° package.json

      - name: Ejecutar script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node send-daily.js

      - name: Notificar √©xito
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚úÖ Emails enviados: ${{ github.run_number }}"